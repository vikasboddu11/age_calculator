<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator app</title>
    <link rel="stylesheet" href="./age_calc_app.css">
</head>

<body>
    <div class="container">
        <h1>JavaScript <br><span>Age Calculator</span></h1>
        <div class="input">
            <input type="date" id="display">
            <button onclick=calculateAge()>calculator</button>
        </div>
        <p class="result"></p>
    </div>
    <script>
        let userInput = document.getElementById("display")
        userInput.max = new Date().toISOString().split("T")[0];

        function calculateAge() {
            let birthdate = new Date(userInput.value)

            let d1 = birthdate.getDate()
            let m1 = birthdate.getMonth() + 1
            let y1 = birthdate.getFullYear()

            let todayDate = new Date()

            let d2 = todayDate.getDate()
            let m2 = todayDate.getMonth() + 1
            let y2 = todayDate.getFullYear()

            let y3, m3, d3

            y3 = y2 - y1

            if (m2 >= m1) {
                m3 = m2 - m1
            } else {
                y3--;
                m3 = 12 + m2 - m1
            }

            if (d2 >= d1) {
                d3 = d2 - d1
            } else {
                m3--;
                d3 = getDaysInMonth(y1, m1) + d2 - d1
            }

            if (m3 < 0) {
                m3 = 11
                y3--;
            }

            const result = document.querySelector(".result")
            result.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3} day</span>old`
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate()
        }
    </script>
</body>

</html>
